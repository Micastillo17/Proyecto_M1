<html>
    <head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
     <link href="index.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="images/concert.png" alt="Concert Icon">
                <h1>Buscador de Eventos</h1>
            </div>
            <div id="search">
                <input type="text" placeholder="teclea tu ciudad" style="height: 35px;">
                <button style="height: 35px; border-color: 1px solid #1D202B; background-color: #1D202B;color:white">Buscar</button>
            </div>
        </header>
        <nav>
            <div id="menu">
                <ul>
                    <li class="option"> Conciertos</li>
                    <li class="option"> Teatro</li>
                    <li class="option"> Deportes</li>
                    <li class="option"> Conferencias</li>
                </ul>

            </div>
        </nav>
        <section class="container">
            <div class="concert-container">
                <div class="card" style="background-image: url(images/arena.jpeg)">
                    <div class="text">
                        <h3>Arena Monterrey</h3>
                        <p>5 de Marzo 2022</p>
                    </div>
                </div>
                <div class="card" style="background-image: url(images/banamex.jpeg)">
                    <div class="text">
                        <h3>Auditorio Banamex</h3>
                        <p>19 de Marzo 2022</p>
                    </div>
                </div>
                
                <div class="card" style="background-image: url(images/domo.jpeg)">
                    <div class="text">
                        <h3>Domo Care</h3>
                        <p>2 de Abril 2022</p>
                    </div>
                </div>
    
                <div class="card" style="background-image: url(images/estadio.jpeg)">
                    <div class="text">
                        <h3>Estadio Universitario</h3>
                        <p>16 de Abril 2022</p>
                    </div>
                </div>
                <div class="card" style="background-image: url(images/fundidora.jpeg)">
                    <div class="text">
                        <h3>Parque Fundidora</h3>
                        <p>30 de Abril 2022</p>
                    </div>
                </div>
                <div class="card" style="background-image: url(images/pabellon.jpeg)">
                    <div class="text">
                        <h3>Pabellon M</h3>
                        <p>14 de Mayo 2022</p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
